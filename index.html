<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>
<body>
    <header>
        <h1>Let's check the weather</h1>
    </header>
    <div id="search-box">
        <h2>Search for a city!</h2>
        <form>
            <section id="form-section">
                <input type="text" id="city-search" value="Chicago">
                <input type="submit" id="submit-button">
            </section>
        </form><br>
        <button id="clear-button">Clear</button>
    </div>
    <section id="five-day">
        <h2>5-Day Forecast!</h2>
        <ul id="five-day-list">

        </ul>
    </section>
    <footer>
        <section id="past-searches-section">
            <h3>Past searches!</h3>
            <ul>
                <p id="past-city"></p> <!--city-->
                <p id="past-temp"></p> <!--temp-->
                <span class="material-symbols-outlined" id="past-icon"></span> <!--icon-->
            </ul>
        </section>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
